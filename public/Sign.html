<!DOCTYPE html>
<html>

<link rel="stylesheet" href="Sign.css">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户</title>
</head>
<body>
<h1>UBC 宿舍美甲</h1>


<h2>Signup</h2>
  <form id="signupForm" action="/signup" method="post">
    <label for="signUpUsername">Username:</label>
    <input type="text" id="signupUsername" name="username" required><br>

    <label for="signupEmail">Email:</label>
    <input type="text" id="signupEmail" name="email" required><br>

    <label for="signupwechat">WeChat:</label>
    <input type="text" id="signupwechat" name="wechat" required><br>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="password" required><br>

    <input type="submit" value="Signup">
  </form>



</body>
</html>
